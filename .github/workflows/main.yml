name: Main workflow

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main
    types:
    - created
    - synchronize

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run test

  license:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run license

  unimported:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run unimported

  needs-release:
    needs:
    - eslint
    - typecheck
    - test
    - license
    - unimported
    runs-on: ubuntu-latest
    outputs:
      current-release: ${{ steps.current-version.outputs.version }}
      needs-release: ${{ steps.needs-release.outputs.needs-release }}
      latest-release: ${{ steps.latest-release.outputs.latest-release }}
    steps:
    - uses: actions/checkout@v3
    - id: current-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    - run: echo ${{ github.token }} | gh auth login --with-token
    - run: gh auth setup-git
    - id: needs-release
      run:
        (gh release view ${{ steps.current-version.outputs.version }} --json "tagName" &&
          echo "needs-release=false") >> $GITHUB_OUTPUT ||
        echo "needs-release=true" >> $GITHUB_OUTPUT
    - id: latest-release
      run: echo "latest-release=$(gh release view --json tagName --jq .tagName)" >> $GITHUB_OUTPUT
  collect-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            output: vulnerabill-linux
          - os: macos-latest
            output: vulnerabill-macos
          - os: windows-latest
            output: vulnerabill.exe
    needs: needs-release
    if: needs.needs-release.outputs.needs-release == 'true'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run prod
    - run: npm run package -- --output ${{ matrix.output }}
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.output }}
        path: ${{ matrix.output }}

  release:
    runs-on: ubuntu-latest
    needs: collect-binaries
    if: needs.needs-release.outputs.needs-release == 'true'
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: vulnerabill-linux
    - uses: actions/download-artifact@v3
      with:
        name: vulnerabill-macos
    - uses: actions/download-artifact@v3
      with:
        name: vulnerabill.exe
    - run: echo ${{ github.token }} | gh auth login --with-token
    - run: gh auth setup-git
    - run: git config user.name "GitHub Actions"
    - run: git tag "v${{ needs.needs-release.outputs.current-release }}" -a -m "${{ github.event.commits[0].message }}"
    - run: git push origin "v${{ needs.needs-release.outputs.current-release }}"
    - id: changelog
      run: |
        COMMITS=git log --pretty="%s (@%an)" ${{ needs.needs-release.outputs.latest-release }}...HEAD
        BREAKING=$(echo $COMMITS | grep ":zap::zap:")
        FEATURES=$(echo $COMMITS | grep ":zap:" | grep -v ":zap::zap:")
        FIXES=$(echo $COMMITS | grep ":hammer:")
        OTHERS=$(echo $COMMITS | grep -v ":zap:" | grep -v ":hammer:")
        if [ -n "$BREAKING" ]; then
          echo "changelog=$(echo -e \"## Breaking changes\")" >> $GITHUB_OUTPUT
          echo "changelog=$(echo -e \"${BREAKING}\")" >> $GITHUB_OUTPUT
        fi
        if [ -n "$FEATURES" ]; then
          echo "changelog=$(echo -e \"## Features\")" >> $GITHUB_OUTPUT
          echo "changelog=$(echo -e \"${FEATURES}\")" >> $GITHUB_OUTPUT
        fi
        if [ -n "$FIXES" ]; then
          echo "changelog=$(echo -e \"## Fixes\")" >> $GITHUB_OUTPUT
          echo "changelog=$(echo -e \"${FIXES}\")" >> $GITHUB_OUTPUT
        fi
        if [ -n "$OTHERS" ]; then
          echo "changelog=$(echo -e \"## Others\")" >> $GITHUB_OUTPUT
          echo "changelog=$(echo -e \"${OTHERS}\")" >> $GITHUB_OUTPUT
        fi
    - run:
        gh release create --title "v${{ needs.needs-release.outputs.current-release }}" \
          --notes "${{ steps.changelog.outputs.changelog }}" \
          "v${{ needs.needs-release.outputs.current-release }}" \
          vulnerabill-linux vulnerabill-macos vulnerabill.exe

